<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unsubscribed Successfully</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary-color: #1877f2; /* Facebook blue */
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 420px;
      width: 90%;
    }
    .icon {
      font-size: 60px;
      color: var(--primary-color);
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      color: var(--primary-color);
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      color: #444;
    }
    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">✅</div>
    <h1>You’ve Unsubscribed</h1>
    <p>You have successfully unsubscribed from our email list.<br>
    You will no longer receive further messages from us.</p>
    <div class="footer">
      © 2025. All rights reserved.
    </div>
  </div>
</body>
</html>
